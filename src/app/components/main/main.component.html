<div class="container mx-auto px-4">
  <h1 class="text-xl font-bold mb-6 text-gray-700">Excel to SQL Conversion</h1>

  <!-- File Upload Section -->
  <div class="bg-gray-100 border border-dashed border-gray-300 rounded-md p-10 flex flex-col items-center justify-center mb-6" *ngIf="uploadedFiles.length === 0">
    <div class="flex flex-col items-center">
      <div class="bg-blue-100 rounded-full p-3 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
      </div>
      <p class="text-gray-600 mb-4">Drag and drop files here, or click to browse</p>
      <input
        type="file"
        id="fileInput"
        accept=".xlsx,.xls"
        class="hidden"
        multiple
        (change)="handleFileUpload($event)">
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
        onclick="document.getElementById('fileInput').click()">
        Browse Files
      </button>
    </div>
  </div>

  <!-- Files Display Section -->
  <div class="bg-gray-100 border border-dashed border-gray-300 rounded-md p-4 mb-6" *ngIf="uploadedFiles.length > 0">
    <div class="grid grid-cols-4 gap-4">
      <div *ngFor="let file of uploadedFiles"
           class="flex items-center justify-between py-2 px-4 bg-white rounded-md">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-blue-500 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <div>
            <p class="text-sm font-medium text-gray-800">{{ file.name }}</p>
            <p class="text-xs text-gray-500">{{ file.size }}</p>
          </div>
        </div>
        <button class="text-gray-400 hover:text-gray-600" (click)="removeFile(file.id)">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Add more files and Remove all buttons -->
    <div class="mt-4 flex justify-end">
      <input
        type="file"
        id="fileInput"
        accept=".xlsx,.xls"
        class="hidden"
        multiple
        (change)="handleFileUpload($event)">
      <button class="flex items-center text-blue-500 hover:text-blue-700 mr-4" onclick="document.getElementById('fileInput').click()">
        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        <span>Add more files</span>
      </button>

      <button (click)="removeAllFiles()" class="flex items-center bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-full">Remove All</button>

    </div>
  </div>

  <!-- File Requirements Section -->
  <div class="mb-8">
    <div class="flex items-center text-gray-700 mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span class="font-medium">File Requirements</span>
    </div>

    <div class="mt-4 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-md text-gray-800">
      <h3 class="font-medium mb-2">Instructions:</h3>
      <ul class="list-disc pl-6 space-y-2">
        <li>Ensure Excel files have proper headers</li>
        <li>Rename files to match desired table names</li>
        <li>Mark mandatory fields with an asterisk (*) in the header</li>
      </ul>
    </div>
  </div>
